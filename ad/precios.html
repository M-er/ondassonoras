<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
	<h1 class="h2">Precios</h1>
	<div class="btn-toolbar mb-2 mb-md-0">
		<div class="btn-group mr-2">
			<button onclick="refreshPrec();" type="button" class="btn btn-primary">Actualizar</button>
			<button onclick="openModal()" type="button" data-toggle="modal" data-target="#mProd" class="btn btn-success">Agregar</button>
		</div>
	</div>
</div>
<div class="table-responsive">
	<table id="tprecios" class="table table-striped table-bordered" cellspacing="0" width="100%">
		<thead>
			<tr>
				<th>Producto</th>
				<th>Precio costo</th>
				<th>Precio 1</th>
				<th>Precio 2</th>
				<th>Precio 3</th>
				<th>Opciones</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<th>Producto</th>
				<th>Precio costo</th>
				<th>Precio 1</th>
				<th>Precio 2</th>
				<th>Precio 3</th>
				<th>Opciones</th>
			</tr>
		</tfoot>
		<tbody></tbody>
	</table>
</div>
<!-- Modal Precios -->
<div id="mPrecio" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 id="provTit" class="modal-title">Asociaci√≥n de precios</h4>
			</div>
			<div class="modal-body">
				<div class="col-sm-12 col-md-12 col-lg-12">
					<input type="hidden" id="idprec">
					<div class="input-group-prepend">
						<span class="input-group-text"><i style="width: 9em;" class="fas fa-money-bill-alt"> Precio venta </i></span>
						<input type="text" id="precio1" class="form-control" placeholder="Costo" name="Precio1" required>
					</div>
					<div class="input-group-prepend">
						<span class="input-group-text"><i style="width: 9em;" class="fas fa-money-bill-alt"> Precio1 </i></span>
						<input type="text" id="precio2" class="form-control" placeholder="Precio1" name="Precio2" required>
					</div>
				</div>
				<div class="col-sm-12 col-md-12 col-lg-12">
					<div class="input-group-prepend">
						<span class="input-group-text"><i style="width: 9em;" class="fas fa-money-bill-alt"> Precio2 </i></span>
						<input type="text" id="precio3" class="form-control" placeholder="Precio2" name="Precio3" required>
					</div>
					<div class="input-group-prepend">
						<span class="input-group-text"><i style="width: 9em;" class="fas fa-money-bill-alt"> Precio3 </i></span>
						<input type="text" id="precio4" class="form-control" placeholder="Precio3" name="Precio4" required>
					</div>
				</div>
				<div class="col-sm-12 col-md-12 col-lg-12">
					<div class="input-group-prepend">
						<span class="input-group-text"><i style="width: 9em;" class="fas fa-sticky-note"> Titulo producto </i></span>
						<input type="text" id="nombprod" class="form-control" placeholder="Titulo producto" name="tituloproducto" required>
					</div>
				</div>
				<div class="modal-footer">
					<button onclick="closeModal()" type="button" class="btn btn-default">Cerrar</button>
					<button onclick="guardarPrecio()" type="button" class="btn btn-primary">Guardar cambios</button>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$('#tprecios').DataTable();
</script>
<!-- Custom JS -->
<script src="./js/precios.js" type="text/javascript"></script>
