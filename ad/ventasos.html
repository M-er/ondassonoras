<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
	<h1 class="h2">Ventas de Ondas Sonoras</h1>
	<div class="btn-group mr-2">
		<button onclick="refresh();" type="button" class="btn btn-primary">Actualizar</button>
		<button onclick="openModal()" type="button" data-toggle="modal" data-target="#mVenta" class="btn btn-success">Nueva Venta</button>
	</div>
</div>
<div class="table-responsive">
	<table id="tventas" class="table table-striped table-bordered" cellspacing="0" width="100%">
		<thead>
			<tr>
				<th>Codigo de venta</th>
				<th>Fecha Venta</th>
				<th>Observacion</th>
				<th>Ubicacion</th>
				<th>Cliente</th>
				<th>Total</th>
				<th>Devolucion</th>
			</tr>

		</thead>
		<tfoot>
			<tr>
				<th>Codigo de venta</th>
				<th>Fecha Venta</th>
				<th>Observacion</th>
				<th>Ubicacion</th>
				<th>Cliente</th>
				<th>Total</th>
				<th>Devolucion</th>

			</tr>
		</tfoot>
		<tbody></tbody>
	</table>
</div>
<!-- Modal Nueva Venta -->
<div class="modal fade" id="mSales" tabindex="-1" role="dialog" aria-labelledby="nuevaVenta" aria-hidden="true">
	<div id="mDialog" class="modal-lg modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h4 id="tituloModal" class="modal-title">Nueva venta</h4>
			</div>
			<div class="modal-body">
				<div class="float-left col-sm-6 col-md-6 col-lg-6">
					<div style="margin-top: 2em;" class="row">
						<div class="input-group-prepend">
							<div class="input-group-prepend">
								<span style="min-width: 4.7em; max-width: 4.7em;" class="input-group-text"><i style="margin-left: 6px;" class="fa-2x fas fa-users"></i></span>
							</div>
							<input type="text" id="usuario" placeholder="Usuario" name="usuario" class="form-control">
						</div>
						<div class="input-group-prepend">
							<div class="input-group-prepend">
								<span style="min-width: 4.7em; max-width: 4.7em;" class="input-group-text"><i style="float: left;margin-left: 32%;" class="fas fa-2x fa-mobile-alt"></i></span>
							</div>
							<input type="text" id="producto" placeholder="Producto" name="producto" disabled="disabled" class="form-control">
						</div>
						<div class="input-group-prepend">
							<div class="input-group-prepend">
								<span style="min-width: 4.7em; max-width: 4.7em;" class="input-group-text"><i style="margin-left: 6px;" class="fa-2x fas fa-money-bill-alt"></i></span>
							</div>
							<input type="number" id="precio" min="0" placeholder="Precio" name="precio" disabled="disabled" class="form-control">
						</div>
						<div class="input-group-prepend">
							<div class="input-group-prepend">
								<span style="min-width: 4.7em; max-width: 4.7em;" class="input-group-text"><i style="float: left;margin-left: 32%;" class="fas fa-2x fa-thermometer-quarter"></i></span>
							</div>
							<input type="number" id="cantidad" min="0" placeholder="Cantidad" name="cantidad" disabled="disabled" class="form-control">
						</div>
					</div>
					<div class="row">
						<h2>Observacion</h2>
						<input type="text" id="observacion" placeholder="Observacion" name="observacion" class="form-control">

						<h2>Ubicacion</h2>
						<input type="text" id="ubicacion" placeholder="Ubicacion" name="ubicacion" class="form-control">

					</div>
					<h3>Total</h3>
					<div class="row">
						<div class="input-group-prepend">
							<div class="input-group-prepend">
								<span style="min-width: 4.7em; max-width: 4.7em;" class="input-group-text"><i style="float: left;margin-left: 10%;" class="fas fa-2x fa-money-bill-alt"></i></span>
							</div>
							<input type="number" id="total" min="0.0" placeholder="Total" name="total" class="form-control" disabled="disabled">
						</div>
					</div>
				</div>
				<div class="float-right col-sm-6 col-md-6 col-lg-6">
					<h3>Sub Total</h3>
					<div class="row">
						<div id="dprod"></div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button onclick="closeModal()" type="button" class="btn btn-default">Cerrar</button>
				<button onclick="vender()" type="button" class="btn btn-success">Guardar venta!</button>
			</div>
		</div>
	</div>
</div>
<!-- Custom JS -->
<script src="./js/ventasos.js" type="text/javascript"></script>
