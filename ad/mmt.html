<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
	<h1 class="h2">Marcas - Modelos - Tags</h1>
	<div class="btn-toolbar mb-2 mb-md-0">
		<div class="btn-group mr-2">
			<button onclick="refresh();" type="button" class="btn btn-primary">Actualizar</button>
			<button onclick="nuevo();" type="button" class="btn btn-success">Nuevo</button>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<div class="table-responsive">
			<table id="tdynamic" class="table table-striped table-bordered" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>Tipo</th>
						<th>Titulo</th>
						<th>Marca</th>
						<th>Importancia</th>
						<th>Opciones</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</div>
</div>
<div id="mDynamic" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 id="tituloModal" class="modal-title">Edicion</h4>
			</div>
			<div class="modal-body">
				<div class="col-sm-2"></div>
				<div class="col-sm-8">
					<div class="input-group-prepend">
						<select id="tipo" class="custom-select" onchange="cambioTipo()">
							<option value="0" selected>Elija un tipo</option>
							<option value="1">Marca</option>
							<option value="2">Modelo</option>
							<option value="3">Tag</option>
						</select>
					</div>
				</div>
				<div class="col-sm-2"></div>
				<div class="col-sm-6 col-md-6 col-lg-6"> 
					<div class="input-group-prepend">
						<label id="label1" class="badge badge-primary" for="ide1"></label>
						<span class="input-group-text"><i style="width: 15px;" class="fas fa-id-badge"></i></span>
						<input type="text" id="ide1" class="form-control" placeholder="" name="" required>
					</div>
				</div>
				<div id="col2" class="col-sm-6 col-md-6 col-lg-6"> 
					<div class="input-group-prepend">
						<label id="label2" class="badge badge-primary" for="ide2"></label>
						<span class="input-group-text"><i style="width: 15px;" class="fas fa-sticky-note"></i></span>
						<input type="text" id="ide2" class="form-control" placeholder="" name="" required>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button onclick="closeModal()" type="button" class="btn btn-default">Cerrar</button>
				<button onclick="guardar()" type="button" class="btn btn-primary">Guardar cambios</button>
			</div>
		</div>
	</div>
</div>
<!-- Custom JS -->
<script src="./js/mmt.js" type="text/javascript"></script>
