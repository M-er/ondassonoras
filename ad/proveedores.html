<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
	<h1 class="h2">Proveedores</h1>
	<div class="btn-toolbar mb-2 mb-md-0">
		<div class="btn-group mr-2">
			<button onclick="refreshProv();" type="button" class="btn btn-primary">Actualizar</button>
			<button onclick="openModal()" type="button" data-toggle="modal" data-target="#mProd" class="btn btn-success">Agregar</button>
		</div>
	</div>
</div>
<div class="table-responsive">
	<table id="tproveedores" class="table table-striped table-bordered" cellspacing="0" width="100%">
		<thead>
			<tr>
				<th>Ide</th>
				<th>Nombre</th>
				<th>Email</th>
				<th>Telefono</th>
				<th>Direccion</th>
				<th>Opciones</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<th>Ide</th>
				<th>Nombre</th>
				<th>Email</th>
				<th>Telefono</th>
				<th>Direccion</th>
				<th>Opciones</th>
			</tr>
		</tfoot>
		<tbody></tbody>
	</table>
</div>
<!-- Modal Proveedor -->
<div id="mProve" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 id="provTit" class="modal-title">Creacion proveedor</h4>
			</div>
			<div class="modal-body">
				<div class="col-sm-6 col-md-6 col-lg-6">
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="fas fa-user-secret"></i></span>
						<input type="hidden" id="idprov">
						<input type="text" id="provNombre" class="form-control" placeholder="Nombre" name="Nombre" required>
					</div>
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="fas fa-phone-volume"></i></span>
						<input type="number" id="telefono" class="form-control" placeholder="Telefono" name="Telefono" required>
					</div>
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="fas fa-at"></i></span>
						<input type="text" id="email" class="form-control" placeholder="Email" name="Email" required>
					</div>
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="fas fa-map-marker"></i></span>
						<input type="text" id="direccion" class="form-control" placeholder="Direccion" name="Direccion" required>
					</div>
				</div>
				<div class="modal-footer">
					<button onclick="closeModal()" type="button" class="btn btn-default">Cerrar</button>
					<button onclick="guardarProveedor()" type="button" class="btn btn-primary">Guardar cambios</button>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$('#tproveedores').DataTable();
</script>
<!-- Custom JS -->
<script src="./js/proveedores.js" type="text/javascript"></script>
