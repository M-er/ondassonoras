<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
	<h1 class="h2">Carritos</h1>
	<div class="btn-toolbar mb-2 mb-md-0">
		<div class="btn-group mr-2">
			<button onclick="refreshCarr();" type="button" class="btn btn-primary">Actualizar</button>
			<!--<button onclick="openModal()" type="button" data-toggle="modal" data-target="#mProd" class="btn btn-success">Agregar</button>-->
		</div>
	</div>
</div>
<div class="table-responsive">
	<table id="tcarritos" class="table table-striped table-bordered" cellspacing="0" width="100%">
		<thead>
			<tr>
				<th>Pedido</th>
				<th>Producto</th>
				<th>Min Stock</th>
				<th>Cant. Compra</th>
				<th>Precio de costo</th>
				<th>Precio de venta</th>
				<th>Usuario</th>
				<th>Opciones</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<th>Pedido</th>
				<th>Producto</th>
				<th>Min Stock</th>
				<th>Cant. Compra</th>
				<th>Precio de costo</th>
				<th>Precio de venta</th>
				<th>Usuario</th>
				<th>Opciones</th>
			</tr>
		</tfoot>
		<tbody></tbody>
	</table>
</div>
<!-- Modal Carritos -->
<div class="modal fade" id="mCarr" tabindex="-1" role="dialog" aria-labelledby="editCarr" aria-hidden="true">
	<div id="mDialog" class="modal-lg modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h4 id="tituloModal" class="modal-title">Edicion de carrito</h4>
			</div>
			<div class="modal-body">
				<div class="float-left col-sm-6 col-md-6 col-lg-6">
					<div style="margin-top: 2em;" class="row">
						<input id="idcar" name="idcar" type="hidden" value="">
						<div class="input-group-prepend">
							<div class="input-group-prepend">
								<span style="min-width: 4em;" class="input-group-text"><i style="margin-left: 6px;" class="fas fa-2x fa-mobile-alt"></i></span>
							</div>
							<input type="text" id="producto" placeholder="Producto" name="producto" class="form-control">
						</div>
						<div class="input-group-prepend">
							<div class="input-group-prepend">
								<span style="min-width: 4em;" class="input-group-text"><i style="margin-left: 6px;" class="fas fa-2x fa-thermometer"></i></span>
							</div>
							<input type="number" id="cantidad" min="0" placeholder="Cantidad" name="cantidad" class="form-control">
						</div>
					</div>
					<h3>Total</h3>
					<div class="row">
						<div class="input-group-prepend">
							<div class="input-group-prepend">
								<span style="min-width: 4em;" class="input-group-text"><i style="margin-left: 6px;" class="fas fa-money-bill-alt"></i></span>
							</div>
							<input type="number" id="total" min="0.0" placeholder="Total" name="total" disabled="disabled" class="form-control">
						</div>
					</div>	
				</div>
				<div class="float-right col-sm-6 col-md-6 col-lg-6">
					<h3>Sub Total</h3>
					<div class="row">
						<div id="subTotal"></div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button onclick="closeModal()" type="button" class="btn btn-default">Cerrar</button>
				<button onclick="actualizarCarro()" type="button" class="btn btn-success">Actualizar carrito.</button>
			</div>
		</div>
	</div>
</div>
<div id="mBarcode" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 id="tituloModal" class="modal-title">Codigo de barra 128</h4>
			</div>
			<div class="modal-body">
				<div class="col-sm-3"></div>
				<div id="etiqueta" class="col-sm-3">
					<div id="titCode"></div>
					<svg id="code128"></svg>
				</div>
				<div class="col-sm-3"></div>
			</div>
			<div class="modal-footer">
				<button onclick="closeModalC()" type="button" class="btn btn-default">Cerrar</button>
				<button onclick="print()" type="button" class="btn btn-primary">Imprimir etiqueta</button>
			</div>
		</div>
	</div>
</div>
<!-- Custom JS -->
<script src="./js/code128.js" type="text/javascript"></script>
<script src="./js/carritos.js" type="text/javascript"></script>
